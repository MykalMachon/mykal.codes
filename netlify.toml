[build]
  command = "npm run build"
  edge_functions="server/edge"
  publish = "dist"

[dev]
  publish = "dist"
  functions="server/functions"
  edge_functions="server/edge"

[functions]
  directory = "server/functions"

[[edge_functions]]
  path = "/og"
  function = "og"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true # ENSURE WE ALWAYS REDIRECT

[[redirects]]
  from = "/rss.xml"
  to = "/feeds/main.xml"
  status = 301
  force = true

[[redirects]]
  from = "/posts"
  to = "/garden/"
  status = 301
  force = true

[[redirects]]
  from = "/posts/*"
  to = "/garden/posts/:splat"
  status = 301
  force = true

[[headers]]
  # allow other apps to call the pagefine API
  for = "/_pagefind/pagefind.js"
    [headers.values]
    Access-Control-Allow-Origin = "*"