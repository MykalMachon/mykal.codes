[build]
  command = "npm run build"
  edge_functions="server/edge"
  publish = "dist"

[dev]
  publish = "dist"
  functions="server/functions"
  edge_functions="server/edge"

[functions]
  directory = "server/functions"

[[edge_functions]]
  path = "/og"
  function = "og"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true # ENSURE WE ALWAYS REDIRECT

[[redirects]]
  from = "/rss.xml"
  to = "/feeds/main.xml"
  status = 301
  force = false