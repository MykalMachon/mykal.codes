[build]
  base = "/website"
  command = "npm run build"
  publish = "dist"

[dev]
  base = "/webiste"
  publish = "dist"

# CONTEXTS 
[context.production]
  NODE_VERSION = "20.7.0"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  NODE_VERSION = "20.7.0"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  NODE_VERSION = "20.7.0"

[context.dev.environment]
  NODE_ENV = "development"
  NODE_VERSION = "20.7.0"

# REDIRECTS AND HEADERS

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true # ENSURE WE ALWAYS REDIRECT

[[redirects]]
  from = "/rss.xml"
  to = "/feeds/main.xml"
  status = 301
  force = true

[[redirects]]
  from = "/posts"
  to = "/garden/"
  status = 301
  force = true

[[redirects]]
  from = "/garden/posts/*"
  to = "/posts/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/garden/links/*"
  to = "/posts/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/garden/photos/*"
  to = "/posts/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/garden/notes/*"
  to = "/posts/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/garden/tags/*"
  to = "/tags/:splat"
  status = 301
  force = true

[[headers]]
  # allow other apps to call the pagefine API
  for = "/_pagefind/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/feeds/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"