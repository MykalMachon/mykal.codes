[build]
  command = "npm run build"
  edge_functions="edge"
  publish = "dist"

[dev]
  publish = "dist"
  functions="functions"
  edge_functions="edge"

[[edge_functions]]
  path = "/og"
  function = "og"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true # ENSURE WE ALWAYS REDIRECT